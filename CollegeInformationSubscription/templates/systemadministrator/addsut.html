{% extends "systemadministrator/bses.html" %}
{% block wrapper %}
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <form id="personal-info" action="{% url "Administrator:addsut" %}" method="post" enctype="">
                            <h4 class="form-header text-uppercase">
                                <i class="fa fa-user-circle-o"></i>
                                添加学生
                            </h4>
                            <div class="form-group row">
                                <label for="input-1" class="col-sm-2 col-form-label">学号</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="input-1"   minlength="8" maxlength="8" name="studentnumber" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="input-2" class="col-sm-2 col-form-label">姓名</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="input-2" name="studentname" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="input-3" class="col-sm-2 col-form-label">班级</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="input-3" name="classgrade" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="input-3" class="col-sm-2 col-form-label">性别</label>
                                <div class="col-sm-4">
                                    <select class="form-control valid" id="input-3" name="studentgender" required=""
                                            aria-invalid="false">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                            </div>
                              <div class="form-group row">
                                <label for="input-3" class="col-sm-2 col-form-label">院系</label>
                                <div class="col-sm-4">
                                    <select class="form-control valid" id="input-3" name="studentschool" required=""
                                            aria-invalid="false">
                                       {% for foo in school %}
                                           <option value="{{ foo.id }}"> {{foo.specialty}}</option>
                                       {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <span>{{ ls }}</span>
                            <div class="form-footer">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i>
                                     添加学生
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

{% endblock %}

{% block script %}

{% endblock %}
